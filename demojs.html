<!doctype html>
<head>
<title>demo on js</title>
</head>
<body>
<form>
	first num:<input type="text" id="id1" ><br><br>
	second num:<input type="text" id="id2" ><br><br>
	<button  onClick="sum()" value="1" >+</button>&nbsp;
	<button  onClick="diff()" value="2" >-</button>&nbsp;
	<button  onClick="mul()" value="3" >*</button>&nbsp;
	<button  onClick="divi()" value="4">/</button>&nbsp;
</form>
<script>


function sum(){
var num1=parseInt(document.getElementById("id1").value);
var num2=parseInt(document.getElementById("id2").value);
var num3=num1+num2;
window.print(num3);
}
function diff(){
var num1=parseInt(document.getElementById("id1").value);
var num2=parseInt(document.getElementById("id2").value);
var num3=num1-num2;
window.alert(num3);
}
function mul(){
var num1=parseInt(document.getElementById("id1").value);
var num2=parseInt(document.getElementById("id2").value);
var num3=num1*num2;
window.alert(num3);
}
function divi(){
var num1=parseInt(document.getElementById("id1").value);
var num2=parseInt(document.getElementById("id2").value);
var num3=num1/num2;
window.alert(num3);
}
</script>
</body>
</html>
